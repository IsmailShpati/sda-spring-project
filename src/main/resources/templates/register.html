<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="#{web.title}"></title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
  <style>
    .centered-form {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* Custom styling for the form */
    .custom-form {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>

<div class="container centered-form">
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/register}" method="post" th:object="${user}"
            class="custom-form" style="width: 500px">
        <h1 class="text-center mb-4">Register User</h1>

        <div class="form-group mb-2">
          <label for="name">Username</label>
          <input type="text" class="form-control" th:field="*{username}" th:value="*{username}" id="name">
        </div>

        <div class="form-group mb-2">
          <label for="price">Password</label>
          <input type="password" class="form-control" id="price" th:field="*{password}" th:value="*{password}">
        </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
