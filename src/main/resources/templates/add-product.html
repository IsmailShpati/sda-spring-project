<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymealaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{web.title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Custom styling for the form */
        .custom-form {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="container centered-form">
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/product/add}" method="post" th:object="${product}"
                  class="custom-form" style="width: 500px">
                <h1 class="text-center mb-4">Add product</h1>
                <div class="form-group mb-2">
                    <label for="name">Product Name</label>
                    <input type="text" class="form-control" th:field="*{name}" th:value="*{name}" id="name">
                </div>

                <div class="form-group mb-2">
                    <label for="price">Product Price</label>
                    <input type="number" step="0.01" min="1" class="form-control" id="price" th:field="*{price}" th:value="*{price}">
                </div>

                <div class="form-group mb-2">
                    <label for="thumbnail">Thumbnail Url</label>
                    <input type="text" class="form-control" id="thumbnail" th:field="*{thumbnailUrl}"
                           th:value="*{thumbnailUrl}"></input>
                </div>

                <div class="form-group mb2">
                    <label for="category">Category</label>
                    <select th:field="*{category.category}" class="form-control mb-2" id="category">
                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
