<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{web.title}"></title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Custom styling for the form */
        .custom-form {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>
<body>

<div th:if="${param.error}" class="bg-danger">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container centered-form">
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post"
                class="custom-form" style="width: 500px">
                <h1 class="text-center mb-4">Login</h1>
                <div class="form-group mb-2">
                    <label for="name">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Username" id="name">
                </div>

                <div class="form-group mb-2">
                    <label for="price">Password</label>
                    <input type="password" name="password" placeholder="Password" class="form-control" id="price">
                </div>

                <div class="form-group mb-2">
                    <input type="checkbox" name="remember-me" />&nbsp;Remember Me
                </div>

                <button type="submit" class="btn btn-primary btn-block" value="Log in">Log In</button>
                <a th:href="@{/register}">Register</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
